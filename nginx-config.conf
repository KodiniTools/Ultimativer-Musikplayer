# Nginx Konfiguration für Vue.js Musikplayer
# Datei: /etc/nginx/sites-available/kodinitools.com
# Oder als Teil der bestehenden kodinitools.com Konfiguration

# ========================================
# Location Block für ultimativermusikplayer
# ========================================

location /ultimativermusikplayer {
    alias /var/www/kodinitools.com/ultimativermusikplayer;
    
    # Vue.js Router (History Mode) Support
    try_files $uri $uri/ /ultimativermusikplayer/index.html;
    
    # Index-Datei
    index index.html;
    
    # Caching für statische Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Keine Caching für HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # GZIP Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
}

